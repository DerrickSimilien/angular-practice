<p>todo-item works!</p>
<li
  class="todos__item"
  appHighlightCompletedTodo
  [isCompleted]="todo().completed"
>
  <input
    [id]="'todo-' + todo().id"
    type="checkbox"
    [checked]="todo().completed"
   (change)="onToggle()"
  />

  <label [for]="'todo-' + todo().id">
    {{ todo().title }}
  </label>
</li>
