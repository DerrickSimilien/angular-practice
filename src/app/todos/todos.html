<h3>Todos List</h3>

@if (todoItems().length === 0) {
  <p>Loading ...</p>
} @else {

  <form action="">
    <label>Filter Todos</label>
    <input
      name="searchTerm"
      [(ngModel)]="searchTerm"
      placeholder="Search todos ..."
    />
  </form>

  <ul class="todos">
    @for (todo of todoItems() | filterTodos : searchTerm; track todo.id) {
      <app-todo-item
        [todo]="todo"
        (todoToggled)="updateTodoItem($event)"
      ></app-todo-item>
    }
  </ul>
}
